general {
        colors = true
        interval = 5
}

order += "volume master"
order += "wireless wlan0"
order += "battery 0"
order += "tztime NZ"
order += "tztime local"

wireless wlan0 {
        format_up = " WiFi: %quality "
        format_down = " W: down "
}

battery 0 {
        format = " %status %percentage %remaining "
        last_full_capacity = true
}

tztime local {
        format = " %a %d, %H:%M "
}
tztime NZ {
        format = "NZ: %H:%M "
        timezone = "Pacific/Auckland"
}

volume master {
    format = " â™ª %volume "
}
