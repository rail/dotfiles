---
- name: packages
  become: yes
  apt: update_cache=yes cache_valid_time=3600 name={{item}}
  with_items:
    - apt-file
    - aptitude
    - compton
    - dmz-cursor-theme
    - feh
    - flashplugin-nonfree
    - fonts-font-awesome
    - git
    - gnome-screensaver
    - gnome-tweak-tool
    - google-chrome-stable
    - gparted
    - htop
    - i3
    - imapfilter
    - info
    - jq
    - jwhois
    - libnotify-bin
    - links
    - mc
    - mercurial
    - mosh
    - mutt
    - network-manager-openvpn-gnome
    - offlineimap
    - openssh-server
    - pinentry-curses
    - postfix
    - qt4-qtconfig
    - redshift-gtk
    - rofi
    - s3cmd
    - scrot
    - secure-delete
    - silversearcher-ag
    - stardict
    - sudo
    - tmux
    - tree
    - unzip
    - urlview
    - vim
    - vim-gtk  # For X11 clipboard awareness
    - virtualbox
    - virtualbox-ext-pack
    - virtualbox-guest-additions-iso
    - virtualenvwrapper
    - xbacklight
    - xclip
    - xinput
    - zip
    - zsh

- name: dev
  become: yes
  apt: update_cache=yes cache_valid_time=3600 name={{item}}
  with_items:
    - autoconf2.13
    - cargo
    - devscripts
    - docker-compose
    - docker.io
    - equivs
    - golang
    - heroku-toolbelt
    - libevent-dev
    - libffi-dev
    - libiw-dev
    - libjpeg9-dev # nikola
    - libmysqlclient-dev
    - libssl-dev
    - libxml2-dev # nikola
    - libxslt1-dev # nikola
    - libyaml-dev
    - pass
    - pbuilder
    - puppet-lint
    - quilt
    - rustc
    - sqlite3
    - tig
    - ubuntu-archive-keyring # to build ubuntu packages in pbuilder
    - zipalign

- name: python
  become: yes
  apt: update_cache=yes cache_valid_time=3600 name={{item}}
  with_items:
    - python-cryptography
    - python-flake8
    - python-gnomekeyring
    - python-notify2
    - python-openssl
    - python-pytest-cov
    - python-setuptools
    - python-sh
    - python-simplejson
    - python-stdeb
    - python-tox
    - python-zope.interface
    - python2.7
    - python2.7-dev
    - python3
    - python3-dev
    - python3-flake8
